<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOVING ROBOT</title>
    <style>
        body {
            background-color: #333;
        }
        #box {
            width: 400px;
            height: 400px;
            border: 3px solid white;
            margin: auto;
        }
        #box .robot {
            width: 50px;
            height: 50px;
            background-image: url(https://icons.iconarchive.com/icons/pictogrammers/material/48/robot-mower-outline-icon.png);
        }
        #controls {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="robot"></div>
    </div>
    <div id="controls">
        <div>
            <button onclick="
            top -= 10
            top < 0 ? top = 0 : null
            box.innerHTML = `<div class='robot' style='margin-top: ${top}px'><div>`"><img src="https://icons.iconarchive.com/icons/pictogrammers/material-light/48/arrow-up-icon.png"></button>
        </div>
        <div>
            <button onclick="
                        left -= 10
                        left < 0 ? left = 0 : null
                        box.innerHTML = `<div class='robot' style='margin-left: ${left}px'><div>`"><img src="https://icons.iconarchive.com/icons/icons8/ios7/48/Arrows-Left-icon.png"></button>
            <button onclick="
                        left += 10
                        left > 350 ? left = 350 : null
                        box.innerHTML = `<div class='robot' style='margin-left: ${left}px'><div>`"><img src="https://icons.iconarchive.com/icons/icons8/ios7/48/Arrows-Right-icon.png"></button>
        </div>
        <div>
            <button onclick="
            top += 10
            top > 350 ? top = 350 : null
            box.innerHTML = `<div class='robot' style='margin-top: ${top}px'><div>`"><img src="https://icons.iconarchive.com/icons/icons8/ios7/48/Arrows-Down-icon.png"></button>
        </div>
    </div>
    <script>
        left = 0;
        top = 0;
    </script>
</body>
</html>
